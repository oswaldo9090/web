<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sugerencias</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* Beige */
        }

        .contenedor {
            max-width: 600px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .historial {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .sugerencia {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .fecha {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>zona de sugerencias</h1>
        <textarea id="sugerenciaInput" placeholder="dimeloo"></textarea>
        <button onclick="enviarSugerencia()">Enviar Sugerencia</button>
        <button onclick="borrarHistorial()" style="background-color: #ff4d4d;">Borrar Historial</button>

        <div class="historial" id="historial">
            <!-- Aquí se mostrarán las sugerencias -->
        </div>
    </div>

    <script src="seccion9.js"></script>
</body>
</html>
