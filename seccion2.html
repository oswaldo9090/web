<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frases con emojis</title>
    <link rel="stylesheet" href="seccion2.css">
</head>
<body>
    <div class="contenedor">
        <div class="emoji-zone">
            <span class="emoji" data-category="muy_malo">😭</span>
            <span class="emoji" data-category="malo">😔</span>
            <span class="emoji" data-category="normal">😐</span>
            <span class="emoji" data-category="bueno">😊</span>
            <span class="emoji" data-category="muy_bueno">😃</span>
        </div>
        <div id="frase-container" class="frase-container"></div>
        <div id="historial-container" class="historial-container">
            <h4>historial de frases:</h4>
            <ul id="historial-list"></ul>
        </div>
        <canvas id="fireworks" class="fireworks"></canvas>
    </div>
    <script src="seccion2.js"></script>
</body>
</html>
