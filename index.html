<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que el archivo esté correctamente vinculado -->
</head>
<body>


    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message" style="color: rgb(249, 246, 246); display: none;">Usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
